<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Digital Analog Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>

<body>
<div class="slideshow">
  <div class="slideshow-image" style="background-image: url('https://pbs.twimg.com/media/EbQ1oAHXsAIoHUy.jpg')"></div>
  <div class="slideshow-image" style="background-image: url('https://images6.alphacoders.com/101/thumb-1920-1018257.jpg')"></div>
  <div class="slideshow-image" style="background-image: url('https://bloody-disgusting.com/wp-content/uploads/2016/12/STREETS_Of_RAGE_Ikari_no_Tekken_action_fighting_arena_scrolling_wrestling_boxing_martial_1sor_nintendo_sega_1280x800.jpg')"></div>
  <div class="slideshow-image" style="background-image: url('https://www.gamerview.com.br/wp-content/uploads/2017/06/comix-zone-sega.jpg')"></div>
  <div class="slideshow-image" style="background-image: url('https://images6.alphacoders.com/420/420313.jpg')"></div>
</div>
<main class="main">
    <div class="clockbox">
        <center>Switching Accounts/Games/AfK<br>Please wait...</center>
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
            <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9"/>
                <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
            </g>
            <g id="hour">
                <path class="hour-arm" d="M300.5 298V142"/>
                <circle class="sizing-box" cx="700" cy="300" r="253.9"/>
            </g>
            <g id="minute">
                <path class="minute-arm" d="M300.5 298V67"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="second">
                <path class="second-arm" d="M300.5 350V55"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
        </svg>
    </div><!-- .clockbox -->
</main>
<!-- https://www.jquery-az.com/a-pure-css-background-image-as-slideshow-solution-with-2-examples/ -->
</body>

</html>
